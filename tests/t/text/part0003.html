<div class="epigraph">
<p class="noindent"><a id="page-vii"></a>For they are actions that a man might play,</p>
<p class="noindent">But I have that within which passeth show…</p>
<p class="attribution">—<span class="small-caps">WILLIAM SHAKESPEARE, <em class="calibre5">HAMLET</em></span></p>
